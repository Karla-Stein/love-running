<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- meta tags for search engines  -->
    <meta
      name="description"
      content="Love running, club for runners in Dublin, Ireland. Urban running, trail running. Dublin Docklands and Phoenix Park"
    />
    <meta
      name="keywords"
      content="love running, run, running club, runners, Ireland, Dublin, sport, exercise"
    />
    <title>Love Running</title>
    <!-- add favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon-zip/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon-zip/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon-zip/favicon-16x16.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- add header -->
    <header>
      <a href="index.html">
        <h1 id="logo">Love Running</h1>
      </a>
      <input type="checkbox" id="nav-toggle" name="nav-toggle" />
      <label for="nav-toggle" class="nav-toggle-label"
        ><i class="fa-solid fa-bars"></i
      ></label>
      <nav>
        <ul id="menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="gallery.html">Gallery</a></li>
          <li><a href="signup.html" class="active">Sign Up</a></li>
        </ul>
      </nav>
    </header>

    <!-- add main content-->
    <main>
      <section id="signup">
        <form
          action="https://formdump.codeinstitute.net"
          method="post"
          id="signup-form"
        >
          <h2>
            <i class="fa-solid fa-heart-pulse"></i> LET'S GET YOU SIGNED UP!
          </h2>
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            class="text-input"
            required
          />
          <br />

          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            class="text-input"
            required
          />
          <br />

          <label for="email-address">Email Address</label>
          <input
            type="email"
            id="email-address"
            name="email-address"
            class="text-input"
            required
          />
          <br />

          <div class="radio-buttons">
            <div>
              <label for="road">Road</label>
              <input type="radio" value="road" id="road" name="running-preference" selected/>
            </div>

            <div>
              <label for="trail">Trail</label>
              <input type="radio" value="trail" id="trail" name="running-preference" />
            </div>

            <div>
              <label for="both">Both</label>
              <input type="radio" value="both" id="both" name="running-preference" />
            </div>
          </div>

          <button type="submit" class="join-button" >Let's Run!"</button> 
        </form>
      </section>
    </main>

    <!-- add footer  -->
    <footer>
      <ul id="social-networks">
        <li>
          <a
            href="https://www.facebook.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Facebook page (opens in a new tab)"
            ><i class="fa-brands fa-facebook"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.x.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our X page (opens in a new tab)"
            ><i class="fa-brands fa-x-twitter"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.youtube.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our YouTube page (opens in a new tab)"
            ><i class="fa-brands fa-youtube"></i
          ></a>
        </li>
        <li>
          <a
            href="https://www.Instagram.com"
            target="_blank"
            rel="noopener"
            aria-label="Visit our Instagram page (opens in a new tab)"
            ><i class="fa-brands fa-instagram"></i
          ></a>
        </li>
      </ul>
    </footer>

    <!-- Font Awesom Kit  -->
    <script
      src="https://kit.fontawesome.com/75c27a2f98.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
